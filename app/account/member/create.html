
<form name="accountMemberForm" ng-submit="create(member)">
<div class="modal-header">
    <h3 class="modal-title">Create</h3>
</div>

<div class="modal-body">
    <div uib-alert ng-class="'alert-danger'" close="closeResponse()" ng-if="response.success === false">
        {{ response.message }}
    </div>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" ng-model="member.name" required class="form-control">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" ng-model="member.email" required class="form-control">
    </div>
	<div class="form-group">
			<label for="newPassword">New password:</label>
			<input type="password" id="newPassword" ng-model="member.newPassword" aria-describedby="newPasswordHelp" required minlength="8" maxlength="128" class="form-control">
			<span class="help-block" id="newPasswordHelp"></span>
		</div>
		<div class="form-group">
			<label for="verifyPassword">Verify password:</label>
			<input type="password" id="verifyPassword" ng-model="member.verifyPassword" aria-describedby="verifyPasswordHelp" required minlength="8" maxlength="128" class="form-control">
			<span class="help-block" id="verifyPasswordHelp"></span>
		</div>
    <!--div class="checkbox" ng-repeat="scope in scopes">
      <label><input type="checkbox" ng-model="app.scopes[$index]" ng-true-value="'{{ scope.name }}'" ng-false-value="''"> {{ scope.name }} <span ng-if="scope.description">- {{ scope.description }}</span></label>
    </div-->
</div>

<div class="modal-footer">
    <button type="submit" class="btn btn-primary">Create</button>
    <button type="button" ng-click="close()" class="btn btn-default">Cancel</button>
</div>
</form>
